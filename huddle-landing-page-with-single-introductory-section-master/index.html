<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <meta name="author" content="Naeun Choi" />
    <!-- Reset css -->
    <link rel="stylesheet" href="reset-css.css" />
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/84f4936758.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <img class="header__logo" src="images/logo.svg" alt="Huddle" />
    </header>
    <main id="main">
      <div class="main__left">
        <img class="main__img" src="images/illustration-mockups.svg" alt="illustration-mockups" />
      </div>
      <div class="main__right">
        <h1 class="main__title">Build The Community Your Fans Will Love</h1>
        <h2 class="main__content">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.
        </h2>
        <button class="main__register-btn">Register</button>
      </div>
    </main>
    <footer id="footer">
      <p class="footer__sns">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </p>
      <p class="footer__attribution">
        <span>Challenge by</span>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        <span>Coded by</span>
        <a href="#">Naeun Choi</a>.
      </p>
    </footer>
  </body>
</html>
